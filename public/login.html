<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GrassRoots</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container container">
            <a href="index.html" class="logo">GrassRoots</a>
            <div class="nav-links">
                <a href="register.html">Register</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 2rem;">Login to GrassRoots</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="userType">User Type</label>
                    <select id="userType" required>
                        <option value="">Select User Type</option>
                        <option value="farmer">Farmer</option>
                        <option value="customer">Customer</option>
                        <option value="retailer">Retailer/Shopkeeper</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                Don't have an account? <a href="register.html" style="color: var(--primary-color); font-weight: bold;">Create an account</a>
            </p>
        </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const userType = document.getElementById('userType').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // TODO: Replace with real login logic (AJAX / form POST)
            console.log('Login attempt:', { userType, email });

            // Simulate successful login: store a simple client-side session
            localStorage.setItem('loggedIn', 'true');
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userType', userType);

            // Redirect to dashboard (or profile) after login
            window.location.href = 'dashboard.html';
        });

        // Registration form removed from this page; users should use register.html
    </script>
</body>
</html>
