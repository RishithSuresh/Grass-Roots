<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GrassRoots</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container container">
            <a href="index.html" class="logo">GrassRoots</a>
            <div class="nav-links">
                <a href="register.html">Register</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="auth-wrapper">
        <div class="container">
            <div class="form-container">
                <h2>Login to GrassRoots</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="userType">User Type</label>
                        <select id="userType" required>
                            <option value="">Select User Type</option>
                            <option value="farmer">Farmer</option>
                            <option value="retailer">Retailer/Shopkeeper</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p>
                    Don't have an account? <a href="register.html">Create an account</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const userType = document.getElementById('userType').value;
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // TODO: Replace with real login logic (AJAX / form POST)
            console.log('Login attempt:', { userType, name, email });

            // Simulate successful login: store a simple client-side session
            localStorage.setItem('loggedIn', 'true');
            localStorage.setItem('userEmail', email);
            localStorage.setItem('fullName', name);
            localStorage.setItem('userType', userType);

            // Redirect based on user type
            if (userType === 'farmer') {
                window.location.href = 'farmer-dashboard.html';
            } else if (userType === 'retailer') {
                window.location.href = 'retailer-dashboard.html';
            } else {
                // Other roles go to the main dashboard
                window.location.href = 'dashboard.html';
            }
        });

        // Registration form removed from this page; users should use register.html
    </script>
</body>
</html>
