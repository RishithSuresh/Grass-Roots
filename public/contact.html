<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GrassRoots</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            padding-top: 60px;
        }
        .contact-wrapper {
            max-width: 900px;
            margin: 120px auto 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }
        .contact-card {
            background: linear-gradient(135deg, rgba(107, 158, 127, 0.05) 0%, rgba(74, 124, 94, 0.02) 100%);
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--primary-color);
        }
        .contact-card h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .contact-card p {
            margin: 0.5rem 0;
            color: #555;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container container">
            <a href="index.html" class="logo">GrassRoots</a>
            <div class="nav-links">
                <button class="logout-btn btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

        <script>
            function logout() {
                // Use the same centralized logout as dashboards
                if (window.GrassRootsAuth && GrassRootsAuth.logout) {
                    GrassRootsAuth.logout();
                } else {
                    // fallback: redirect to login
                    window.location.href = 'login.html';
                }
            }
        </script>

    <div class="contact-wrapper">
        <h2 style="text-align: center; margin-bottom: 1rem; color: var(--primary-color); font-size: 2.5rem;">Get In Touch</h2>
        <p style="text-align: center; color: #666; margin-bottom: 2rem;">We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>

        <div class="contact-info">
            <div class="contact-card">
                <h3>üìß Email Support</h3>
                <p><strong>Email:</strong> support@grassroots.com</p>
                <p><strong>Phone:</strong> +91 1234567890</p>
            </div>

            <div class="contact-card">
                <h3>üè¢ Office Location</h3>
                <p>123 Agri Tower</p>
                <p>Tech Park Road</p>
                <p>Bangalore - 560001, India</p>
            </div>
        </div>

        <form id="contactForm" style="margin-top: 2rem;">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="What is this regarding?" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="6" placeholder="Tell us more about your inquiry..." required></textarea>
            </div>

            <button type="submit" class="btn" style="width: 100%; font-size: 1.1rem; padding: 1rem;">Send Message</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! We will get back to you within 24 hours.');
            this.reset();
        });
    </script>
</body>
</html>
