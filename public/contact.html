<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Grass-Roots</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container container">
            <a href="dashboard.html" class="logo">Grass-Roots</a>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="qr-generator.html">Generate QR</a>
                <a href="login.html">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container" style="max-width: 800px;">
            <h2 style="text-align: center; margin-bottom: 2rem;">Contact Us</h2>
            
            <div class="contact-info">
                <div class="contact-card">
                    <h3>Support</h3>
                    <p>Email: support@grassroots.com</p>
                    <p>Phone: +91 1234567890</p>
                </div>
                
                <div class="contact-card">
                    <h3>Office</h3>
                    <p>123 Agri Tower</p>
                    <p>Tech Park Road</p>
                    <p>Bangalore - 560001</p>
                </div>
            </div>

            <form id="contactForm" style="margin-top: 2rem;">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn" style="width: 100%;">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Call Bot Icon -->
    <div class="call-bot" onclick="openCallBot()">
        <img src="images/phone-icon.png" alt="Call Bot">
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your contact form submission logic here
            alert('Thank you for your message. We will get back to you soon!');
            this.reset();
        });

        function openCallBot() {
            // Implement call bot functionality
            alert('Connecting to call bot...');
            // Add your call bot integration code here
        }
    </script>
</body>
</html>
