<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Retailer Notifications - GrassRoots</title>
  <link rel="stylesheet" href="css/style.css">
  <style>.container{max-width:900px;margin:24px auto;padding:0 16px}.btn{background:var(--primary-color);color:#fff;padding:8px 12px;border-radius:8px;border:none}.notif{padding:10px;border-bottom:1px solid #eee}
    body { background: #ecf5ee; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial }
    .page-wrapper { display:flex; justify-content:center; padding:80px 16px 40px 16px; min-height:100vh }
    .card { width:100%; max-width:760px; background: #fff; border-radius:10px; padding:24px 28px; box-shadow: 0 10px 30px rgba(0,0,0,0.06) }
    .card h1 { margin-top:0; color: #2f6b50 }
    .muted { color:#6b7b6b; margin-top:6px }
  </style>
</head>
<body>
  <nav class="navbar"><div class="nav-container container"><a href="index.html" class="logo">GrassRoots</a><div class="nav-links"><a href="retailer-dashboard.html">Dashboard</a><a href="retailer-products.html">Products</a><a href="retailer-orders.html">Orders</a></div></div></nav>

  <div class="page-wrapper">
    <div class="card">
      <h1>Notifications</h1>
      <p class="muted">Recent alerts for your shop.</p>
      <div style="margin-bottom:12px"><button class="btn" onclick="markAllRead()">Mark all read (clear)</button></div>
      <div id="list"></div>
    </div>
  </div>
  <script>
    const KEY_NOTIFS='retailer_notifications';
    function load(k){try{return JSON.parse(localStorage.getItem(k)||'null')}catch(e){return null}}
    function saveKey(k,v){localStorage.setItem(k,JSON.stringify(v))}
    function render(){ const l=load(KEY_NOTIFS)||[]; const el=document.getElementById('list'); el.innerHTML=''; if(!l.length){ el.innerHTML='<div class="muted">No notifications</div>'; return } l.forEach(n=>{ const d=document.createElement('div'); d.className='notif'; d.textContent = `${new Date(n.at).toLocaleString()}: ${n.msg}`; el.appendChild(d) }) }
    function markAllRead(){ saveKey(KEY_NOTIFS,[]); render(); alert('Cleared') }
    document.addEventListener('DOMContentLoaded',render);
  </script>
</body>
</html>
