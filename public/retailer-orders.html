<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Retailer Orders - GrassRoots</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .container{max-width:1100px;margin:24px auto;padding:0 16px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #eee}
    .btn{background:var(--primary-color);color:#fff;padding:8px 12px;border-radius:8px;border:none}
    body { background: #ecf5ee; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial }
    .page-wrapper { display:flex; justify-content:center; padding:80px 16px 40px 16px; min-height:100vh }
    .card { width:100%; max-width:960px; background: #fff; border-radius:10px; padding:24px 28px; box-shadow: 0 10px 30px rgba(0,0,0,0.06) }
    .card h1 { margin-top:0; color: #2f6b50 }
    .muted { color:#6b7b6b; margin-top:6px }
  </style>
</head>
<body>
  <nav class="navbar"><div class="nav-container container"><a href="index.html" class="logo">GrassRoots</a><div class="nav-links"><a href="retailer-dashboard.html">Dashboard</a><a href="retailer-products.html">Products</a><a href="retailer-payments.html">Payments</a><a href="retailer-profile.html">Profile</a></div></div></nav>

  <div class="page-wrapper">
    <div class="card">
      <h1>Orders</h1>
      <p class="muted">View and manage incoming orders.</p>
      <table id="ordersTable"><thead><tr><th>Order ID</th><th>Items</th><th>Total</th><th>Status</th><th>Actions</th></tr></thead><tbody></tbody></table>
    </div>
  </div>
  <script>
    const KEY_ORDERS='retailer_orders';
    const KEY_PRODUCTS='retailer_products';
    function load(k){try{return JSON.parse(localStorage.getItem(k)||'null')}catch(e){return null}}
    function saveKey(k,v){localStorage.setItem(k,JSON.stringify(v))}
    function loadOrders(){return load(KEY_ORDERS)||[]}
    function render(){const rows=document.querySelector('#ordersTable tbody');rows.innerHTML='';loadOrders().forEach(o=>{const tr=document.createElement('tr');tr.innerHTML=`<td>${o.id}</td><td>${o.items.map(i=>i.name+' x'+i.qty).join('<br>')}</td><td>₹ ${o.total.toFixed(2)}</td><td>${o.status}</td><td><button class='btn' onclick="view('${o.id}')">View</button></td>`;rows.appendChild(tr)})}
    function seed(){ if(loadOrders().length) return; const prods = load(KEY_PRODUCTS)||[]; const sample=[{id:'o_'+Date.now(),items:prods.slice(0,2).map(p=>({productId:p.id,name:p.name,qty:1,price:p.price})),total:(prods.slice(0,2).reduce((s,p)=>s+(p.price||0),0)),status:'Pending',paid:false}]; saveKey(KEY_ORDERS,sample); alert('Sample order seeded'); render(); }
    function view(id){ const o=loadOrders().find(x=>x.id===id); if(!o) return; const details=`Order ${o.id}\nItems:\n${o.items.map(i=>i.name+' x'+i.qty).join('\n')}\nTotal: ₹ ${o.total.toFixed(2)}\nStatus: ${o.status}\nPaid: ${o.paid?'Yes':'No'}`; if(confirm(details+'\n\nMark Confirmed?')){ updateStatus(id,'Confirmed') } }
    function updateStatus(id,status){ const orders=loadOrders(); const idx=orders.findIndex(x=>x.id===id); if(idx===-1) return; orders[idx].status=status; if(status==='Confirmed'){ // decrement stock
        orders[idx].items.forEach(it=>{ let prods = load(KEY_PRODUCTS)||[]; const p=prods.find(x=>x.id===it.productId); if(p){ p.stock = Math.max(0,(p.stock||0)-it.qty); saveKey(KEY_PRODUCTS,prods); } }); }
      saveKey(KEY_ORDERS,orders); render(); alert('Status updated') }
    document.addEventListener('DOMContentLoaded', function(){ render(); seed(); });
  </script>
</body>
</html>
