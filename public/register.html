<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GrassRoots</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container container">
            <a href="index.html" class="logo">GrassRoots</a>
            <div class="nav-links">
                <a href="login.html">Login</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="auth-wrapper">
        <div class="container">
            <div class="form-container">
                <h2>Register with GrassRoots</h2>
                <form id="registrationForm">
            <div class="form-group">
                <label for="userType">User Type</label>
                <select id="userType" required onchange="toggleFields()">
                    <option value="">Select User Type</option>
                    <option value="farmer">Farmer</option>
                    <option value="customer">Customer</option>
                    <option value="retailer">Retailer/Shopkeeper</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <!-- Farmer-specific fields -->
            <div id="farmerFields" style="display: none;">
                <div class="form-group">
                    <label for="landSize">Land Size (in acres)</label>
                    <input type="number" id="landSize">
                </div>
                <div class="form-group">
                    <label for="cropTypes">Primary Crops</label>
                    <input type="text" id="cropTypes" placeholder="e.g., Rice, Wheat, Vegetables">
                </div>
                <div class="form-group">
                    <label for="location">Farm Location</label>
                    <input type="text" id="location">
                </div>
            </div>

            <!-- Retailer-specific fields -->
            <div id="retailerFields" style="display: none;">
                <div class="form-group">
                    <label for="shopName">Shop/Business Name</label>
                    <input type="text" id="shopName">
                </div>
                <div class="form-group">
                    <label for="businessAddress">Business Address</label>
                    <textarea id="businessAddress"></textarea>
                </div>
                <div class="form-group">
                    <label for="license">Business License Number</label>
                    <input type="text" id="license">
                </div>
            </div>

            <!-- Customer-specific fields -->
            <div id="customerFields" style="display: none;">
                <div class="form-group">
                    <label for="deliveryAddress">Delivery Address</label>
                    <textarea id="deliveryAddress"></textarea>
                </div>
            </div>

                    <button type="submit" class="btn">Register</button>
                </form>
                <p>
                    Already have an account? <a href="login.html">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function toggleFields() {
            const userType = document.getElementById('userType').value;
            document.getElementById('farmerFields').style.display = 'none';
            document.getElementById('retailerFields').style.display = 'none';
            document.getElementById('customerFields').style.display = 'none';

            if (userType === 'farmer') {
                document.getElementById('farmerFields').style.display = 'block';
            } else if (userType === 'retailer') {
                document.getElementById('retailerFields').style.display = 'block';
            } else if (userType === 'customer') {
                document.getElementById('customerFields').style.display = 'block';
            }
        }

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate registration and create a simple client-side session
            const name = document.getElementById('name').value.trim();
            const userType = document.getElementById('userType').value;
            const email = document.getElementById('email').value.trim();
            // You may want to add proper validation here

            // Save user info locally (for demo purposes only)
            localStorage.setItem('loggedIn', 'true');
            localStorage.setItem('userEmail', email);
            localStorage.setItem('fullName', name);
            localStorage.setItem('userType', userType);

            console.log('Registration submitted', { name, userType, email });

            // Redirect based on user type
            if (userType === 'farmer') {
                window.location.href = 'farmer-dashboard.html';
            } else if (userType === 'customer') {
                window.location.href = 'customer-dashboard.html';
            } else {
                window.location.href = 'profile.html';
            }
        });
    </script>
</body>
</html>
