    body { padding-top: 60px; }
    .pricing-container {
      max-width: 1200px;
      margin: 100px auto 40px;
      padding: 0 2rem;
    }
    .pricing-header {
      background: linear-gradient(135deg, #6B9E7F 0%, #4A7C5E 100%);
      color: white;
      padding: 3rem 2rem;
      border-radius: 20px;
      margin-bottom: 2rem;
      text-align: center;
    }
    .pricing-header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .recommendation-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .rec-card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .rec-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 32px rgba(107, 158, 127, 0.25);
    }
    .rec-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #f0f0f0;
    }
    .crop-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary-color);
    }
    .crop-emoji {
      font-size: 3rem;
    }
    .rating-badge {
      display: inline-block;
      padding: 0.5rem 1.2rem;
      border-radius: 25px;
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .rating-excellent {
      background: linear-gradient(135deg, #4caf50, #66bb6a);
      color: white;
    }
    .rating-good {
      background: linear-gradient(135deg, #8bc34a, #9ccc65);
      color: white;
    }
    .rating-fair {
      background: linear-gradient(135deg, #ffc107, #ffca28);
      color: #333;
    }
    .rating-wait {
      background: linear-gradient(135deg, #ff9800, #ffa726);
      color: white;
    }
    .price-info {
      background: rgba(107, 158, 127, 0.05);
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
    }
    .price-row {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .current-price {
      font-size: 2rem;
      font-weight: 800;
      color: var(--primary-color);
      margin: 0.5rem 0;
    }
    .recommendation-text {
      color: #555;
      line-height: 1.6;
      margin: 1rem 0;
    }
    .market-factors {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e0e0e0;
    }
    .factor-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem 0;
      font-size: 0.95rem;
      color: #666;
    }
    .action-btn {
      width: 100%;
      margin-top: 1rem;
      padding: 1rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .action-btn:hover {
      background: #4A7C5E;
    }

    function renderRecommendations() {
      const grid = document.getElementById('recommendationGrid');

              </div>
              <div class="price-row">

            </div>
