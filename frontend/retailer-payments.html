<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Retailer Payments - GrassRoots</title>
  <link rel="stylesheet" href="css/style.css">
  <style>.container{max-width:1100px;margin:24px auto;padding:0 16px}.btn{background:var(--primary-color);color:#fff;padding:8px 12px;border-radius:8px;border:none}table{width:100%;border-collapse:collapse}th,td{padding:8px;border-bottom:1px solid #eee}
    body { background: #ecf5ee; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial }
    .page-wrapper { display:flex; justify-content:center; padding:80px 16px 40px 16px; min-height:100vh }
    .card { width:100%; max-width:960px; background: #fff; border-radius:10px; padding:24px 28px; box-shadow: 0 10px 30px rgba(0,0,0,0.06) }
    .card h1 { margin-top:0; color: #2f6b50 }
    .muted { color:#6b7b6b; margin-top:6px }
  </style>
</head>
<body>
  <nav class="navbar"><div class="nav-container container"><a href="index.html" class="logo">GrassRoots</a><div class="nav-links"><a href="retailer-dashboard.html">Dashboard</a><a href="retailer-products.html">Products</a><a href="retailer-orders.html">Orders</a><a href="retailer-profile.html">Profile</a></div></div></nav>

  <div class="page-wrapper">
    <div class="card">
      <h1>Payments & Invoices</h1>
      <p class="muted">Mark orders paid and print invoices.</p>
      <table id="paymentsTable"><thead><tr><th>Order</th><th>Amount</th><th>Paid</th><th>Actions</th></tr></thead><tbody></tbody></table>
    </div>
  </div>
  <script>
    const KEY_ORDERS='retailer_orders';

    async function fetchOrders() {
      if (window.location.protocol === 'file:') {
        try { return JSON.parse(localStorage.getItem(KEY_ORDERS) || '[]'); } catch(e2){ return []; }
      }
      try {
        const resp = await fetch('/api/orders');
        if (!resp.ok) throw new Error('Failed to load');
        return await resp.json();
      } catch (e) {
        console.warn('Falling back to local orders', e);
        try { return JSON.parse(localStorage.getItem(KEY_ORDERS) || '[]'); } catch(e2){ return []; }
      }
    }

    async function render(){
      const rows=document.querySelector('#paymentsTable tbody');
      rows.innerHTML='';
      const orders = await fetchOrders();
      orders.forEach(o=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`<td>${o.id}</td><td>₹ ${Number(o.total).toFixed(2)}</td><td>${o.paid? 'Yes':'No'}</td><td><button class='btn' onclick="togglePaid('${o.id}')">Toggle Paid</button> <button class='btn' onclick="printInv('${o.id}')">Print</button></td>`;
        rows.appendChild(tr);
      });
    }

    async function togglePaid(id){
      if (window.location.protocol === 'file:') {
        const orders = JSON.parse(localStorage.getItem(KEY_ORDERS) || '[]');
        const o = orders.find(x => x.id === id);
        if (!o) return;
        o.paid = !o.paid;
        localStorage.setItem(KEY_ORDERS, JSON.stringify(orders));
        await render();
        alert('Payment toggled (local)');
        return;
      }
      try {
        // fetch current order
        const resp = await fetch(`/api/orders/${id}`);
        if (!resp.ok) throw new Error('Order not found');
        const data = await resp.json();
        const o = data.order || data;
        const updated = { paid: !o.paid };
        const put = await fetch(`/api/orders/${id}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(updated) });
        if (!put.ok) throw new Error('Update failed');
        await render();
        alert('Payment toggled');
      } catch (e) {
        console.warn('Falling back to local toggle', e);
        const orders = JSON.parse(localStorage.getItem(KEY_ORDERS) || '[]');
        const o = orders.find(x => x.id === id);
        if (!o) return;
        o.paid = !o.paid;
        localStorage.setItem(KEY_ORDERS, JSON.stringify(orders));
        await render();
        alert('Payment toggled (local)');
      }
    }

    async function printInv(id){
      if (window.location.protocol === 'file:') {
        const orders = JSON.parse(localStorage.getItem(KEY_ORDERS) || '[]');
        const o = orders.find(x => x.id === id);
        if (!o) return;
        const html=`<html><body><h2>Invoice ${o.id}</h2><p>Total: ₹ ${Number(o.total).toFixed(2)}</p></body></html>`;
        const w=window.open('','', 'width=700,height=600'); w.document.write(html); w.document.close(); w.print();
        return;
      }
      try {
        const resp = await fetch(`/api/orders/${id}`);
        if (!resp.ok) throw new Error('Order not found');
        const data = await resp.json();
        const o = data.order || data;
        const html=`<html><body><h2>Invoice ${o.id}</h2><p>Total: ₹ ${Number(o.total).toFixed(2)}</p></body></html>`;
        const w=window.open('','', 'width=700,height=600'); w.document.write(html); w.document.close(); w.print();
      } catch (e) {
        console.warn('Falling back to local print', e);
        const orders = JSON.parse(localStorage.getItem(KEY_ORDERS) || '[]');
        const o = orders.find(x => x.id === id);
        if (!o) return;
        const html=`<html><body><h2>Invoice ${o.id}</h2><p>Total: ₹ ${Number(o.total).toFixed(2)}</p></body></html>`;
        const w=window.open('','', 'width=700,height=600'); w.document.write(html); w.document.close(); w.print();
      }
    }

    document.addEventListener('DOMContentLoaded',render);
  </script>
</body>
</html>
