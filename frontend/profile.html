<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GrassRoots</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container container">
            <a href="index.html" class="logo">GrassRoots</a>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="contact.html">Contact</a>
                <a href="#" id="logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 1rem;">Your Profile</h2>
            <div id="profileInfo">
                <!-- Profile fields populated by JS -->
            </div>
            <div style="text-align: center; margin-top: 1rem;">
                <a href="dashboard.html" class="btn" style="text-decoration: none; display: inline-block;">Go to Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        // Redirect to login if not authenticated
        const loggedIn = localStorage.getItem('loggedIn') === 'true';
        if (!loggedIn) {
            window.location.href = 'login.html';
        } else {
            const fullName = localStorage.getItem('fullName') || '';
            const email = localStorage.getItem('userEmail') || '';
            const userType = localStorage.getItem('userType') || '';

            const container = document.getElementById('profileInfo');
            container.innerHTML = `
                <p><strong>Name:</strong> ${fullName || '—'}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>User Type:</strong> ${userType || '—'}</p>
            `;
        }

        // Logout handler
        document.getElementById('logout').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('fullName');
            localStorage.removeItem('userType');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
