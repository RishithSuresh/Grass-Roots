<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GrassRoots</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="js/auth.js" defer></script>
    <script src="js/utils.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container container">
            <a href="index.html" class="logo">GrassRoots</a>
            <div class="nav-links">
                <a href="register.html">Register</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="auth-wrapper">
        <div class="container">
            <div class="form-container">
                <h2>Login to GrassRoots</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="userType">User Type</label>
                        <select id="userType" required>
                            <option value="">Select User Type</option>
                            <option value="farmer">Farmer</option>
                            <option value="retailer">Retailer/Shopkeeper</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p>
                    Don't have an account? <a href="register.html">Create an account</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const userType = document.getElementById('userType').value;
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!userType) return GrassRootsUtils.showToast('Please select user type', 'error');
            if (!name) return GrassRootsUtils.showToast('Please enter your name', 'error');
            if (!GrassRootsUtils.isValidEmail(email)) return GrassRootsUtils.showToast('Please enter a valid email', 'error');
            if (password.length < 4) return GrassRootsUtils.showToast('Password must be at least 4 characters', 'error');

            GrassRootsUtils.showLoading('Logging in...');
            try {
                const resp = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                if (!resp.ok) {
                    const err = await resp.json().catch(() => ({}));
                    throw new Error((err && err.error) || 'Invalid credentials');
                }
                const user = await resp.json();

                // Save minimal session info in localStorage (demo)
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('userEmail', user.email);
                localStorage.setItem('fullName', user.name || name);
                localStorage.setItem('userType', user.role || userType);

                GrassRootsUtils.hideLoading();
                GrassRootsUtils.showToast('Login successful!', 'success');

                // Redirect to appropriate dashboard
                setTimeout(() => {
                    if ((user.role || userType) === 'farmer') window.location.href = 'farmer-dashboard.html';
                    else window.location.href = 'retailer-dashboard.html';
                }, 400);
            } catch (err) {
                GrassRootsUtils.hideLoading();
                GrassRootsUtils.showToast(err.message || 'Login failed', 'error');
            }
        });
    </script>
</body>
</html>
