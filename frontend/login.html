<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GrassRoots</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="js/auth.js" defer></script>
    <script src="js/utils.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container container">
            <a href="index.html" class="logo">GrassRoots</a>
            <div class="nav-links">
                <a href="register.html">Register</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="auth-wrapper">
        <div class="container">
            <div class="form-container">
                <h2>Login to GrassRoots</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="userType">User Type</label>
                        <select id="userType" required>
                            <option value="">Select User Type</option>
                            <option value="farmer">Farmer</option>
                            <option value="retailer">Retailer/Shopkeeper</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p>
                    Don't have an account? <a href="register.html">Create an account</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const userType = document.getElementById('userType').value;
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Validation
            if (!userType) {
                GrassRootsUtils.showToast('Please select user type', 'error');
                return;
            }

            if (!name) {
                GrassRootsUtils.showToast('Please enter your name', 'error');
                return;
            }

            if (!GrassRootsUtils.isValidEmail(email)) {
                GrassRootsUtils.showToast('Please enter a valid email', 'error');
                return;
            }

            if (password.length < 6) {
                GrassRootsUtils.showToast('Password must be at least 6 characters', 'error');
                return;
            }

            // Show loading
            GrassRootsUtils.showLoading('Logging in...');

            // Simulate API call delay
            setTimeout(() => {
                // Login using centralized auth system
                GrassRootsAuth.login({
                    email: email,
                    fullName: name,
                    userType: userType
                });

                GrassRootsUtils.hideLoading();
                GrassRootsUtils.showToast('Login successful!', 'success');

                // Redirect to appropriate dashboard
                setTimeout(() => {
                    GrassRootsAuth.redirectToDashboard();
                }, 500);
            }, 800);
        });
    </script>
</body>
</html>
